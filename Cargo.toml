[package]
authors = ["Henrik AlseÃÅr <henrik.alser@me.com>"]
name = "f411-rtic"
edition = "2018"
version = "0.1.0"

[workspace]
members = ["testsuite"]

[dependencies]
cortex-m = "0.7.1"
cortex-m-rtic = "0.6.0-alpha.5"
cortex-m-rt = "0.6.15"
defmt = "0.2.3"
defmt-rtt = "0.2.0"
panic-probe = { version = "0.2.0", features = ["print-rtt"] }
ssd1306 = "0.5.1"
usb-device = "0.2.5"
usbd-serial = "0.1.0"
usbd-hid = "0.5.0"
embedded-hal = "0.2.4"
dwt-systick-monotonic = "0.1.0-alpha.2"
rtic-monotonic = "0.1.0-alpha.2"
heapless = "0.7.3"
postcard = "0.7.2"
serde = { version = "1.0.127", default-features = false, features = ["derive"] }
ws2812-spi = "0.4.0"
smart-leds-trait = "0.2.0"
smart-leds = "0.3.0"

stm32f4xx-hal = { version = "0.10.1", features = ["stm32f411", "rt", "usb_fs"] }

unifi-gfm = { path = "../unifi_gfm/unifi-gfm" }

# [patch.crates-io]
# stm32f4xx-hal = { path = "../stm32f4xx-hal" }

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

